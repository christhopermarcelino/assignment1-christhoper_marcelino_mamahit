<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <title>Assignment 1</title>

    <style>
      @media only screen and (max-width: 768px) {
        #profile-detail {
          border-left: 0 !important;
        }
      }
    </style>
  </head>
  <body style="background-color: #f3f4fe">
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">HOME</a>
            <a class="nav-link" href="#">PRODUCT</a>
            <a class="nav-link" href="#">GALLERY</a>
            <a class="nav-link" href="#">BLOG</a>
            <a class="nav-link" href="#">MY INVENTORY</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="py-5 px-2">
      <div class="container bg-white rounded shadow-sm px-3 px-lg-5 py-4">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-auto d-flex align-items-center h-100">
                <img
                  src="./photo-profile.png"
                  alt=""
                  width="100"
                  class="img-fluid rounded-circle m-auto"
                />
              </div>
              <div class="col">
                <div class="mt-2 mt-lg-0">
                  <div>
                    <h1 class="fs-4 text-wrap text-center text-md-start" id="profile-data-name">
                      Christhoper Marcelino Mamahit
                    </h1>
                    <p class="text-center text-md-start" id="profile-data-role">Front End Designer</p>
                  </div>
                  <div class="d-flex justify-content-center justify-content-md-start align-items-center gap-2">
                    <button class="btn btn-primary btn-md">
                      <span>Kontak</span>
                    </button>
                    <button class="btn btn-info btn-md">
                      <span>Resume</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            id="profile-detail"
            class="col-md-6 table-responsive border-0 border-lg-start mt-3 mt-md-0 border-start ps-lg-3 px-4 py-2 py-sm-0"
          >
            <table class="table w-auto h-100 table-borderless m-0">
              <tr>
                <td class="m-0 p-0 pe-4">Availability</td>
                <td
                  class="m-0 p-0 pe-4 text-gray"
                  id="profile-data-availability"
                >
                  Full Time
                </td>
              </tr>
              <tr>
                <td class="m-0 p-0 pe-4">Usia</td>
                <td class="m-0 p-0 pe-4 text-gray" id="profile-data-age">17</td>
              </tr>
              <tr>
                <td class="m-0 p-0 pe-4">Lokasi</td>
                <td class="m-0 p-0 pe-4 text-gray" id="profile-data-location">
                  Jakarta, Indonesia
                </td>
              </tr>
              <tr>
                <td class="m-0 p-0 pe-4">Pengalaman</td>
                <td
                  class="m-0 p-0 pe-4 text-gray"
                  id="profile-data-years_experience"
                >
                  2 tahun
                </td>
              </tr>
              <tr>
                <td class="m-0 p-0 pe-4">Email</td>
                <td class="m-0 p-0 pe-4 text-gray" id="profile-data-email">
                  developer@gmail.com
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <div class="container mt-3 bg-white shadow-sm rounded px-4 py-3">
        <form id="profile-form">
          <div class="mb-3">
            <label for="name" class="form-label">Nama</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
            />
          </div>

          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input
              type="text"
              class="form-control"
              id="role"
              name="role"
            />
          </div>

          <div class="mb-3">
            <label for="availability" class="form-label">Availability</label>
            <select
              class="form-select"
              aria-label="Default select example"
              name="availability"
              id="availability"
            >
              <option selected>-</option>
              <option value="full-time">Full Time</option>
              <option value="part-time">Part Time</option>
              <option value="internship">Internship</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="age" class="form-label">Usia</label>
            <input
              type="number"
              class="form-control"
              id="age"
              name="age"
            />
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Lokasi</label>
            <input
              type="text"
              class="form-control"
              id="location"
              name="location"
            />
          </div>

          <div class="mb-3">
            <label for="years_experience" class="form-label"
              >Years Experience</label
            >
            <input
              type="number"
              class="form-control"
              id="years_experience"
              name="years_experience"
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
            />
          </div>

          <button type="button" id="submit" class="btn btn-success w-100">
            Submit
          </button>
        </form>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#submit").click(function () {
          const params = {
            "name": "Nama",
            "role": "Role",
            "availability": "Availability",
            "age": "Usia",
            "location": "Lokasi",
            "years_experience": "Years Experience",
            "email": "Email"
          };
          const values = {};

          for (const [paramKey, paramName] of Object.entries(params)) {
            const val = $(`#${paramKey}`).val();
            
            if (val == "" || (paramKey == "availability" && val == "-")) {
              Swal.fire({
                icon: "error",
                title: "Oops...",
                text: `${paramName} is required, please fill the input`,
              });
              return;
            }
            values[paramKey] = val;
          }

          for (const [paramKey, _] of Object.entries(params)) {
            $(`#profile-data-${paramKey}`).html(values[paramKey]);
          }
        });
      });
    </script>
  </body>
</html>
